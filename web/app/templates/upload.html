<html lang="en">

<head>
  <title>File Upload</title>
</head>

<body>
<form action="http://localhost:8000/generate" method="POST" enctype="multipart/form-data">
  <input type="file" name="files" multiple/>
  <select name="sex">

  </select>
  <input type="submit" value="Generate!"/>
</form>
</body>

</html>
